    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Open Sans', 'sans-serif'],

            colors: {
              primary: {
                50: '#f5f3ff',
                100: '#ede9fe',
                200: '#ddd6fe',
                300: '#c4b5fd',
                400: '#a78bfa',
                500: '#8b5cf6', // Violet
                600: '#7c3aed',
                700: '#6d28d9',
                800: '#5b21b6',
                900: '#4c1d95',
              },
              accent: {
                400: '#2dd4bf', // Teal
                500: '#14b8a6',
              },
              dark: {
                800: '#1f1f3a',
                900: '#0f0f24',
              }
            },
            backgroundImage: {
              'hero-gradient': 'linear-gradient(135deg, #4c1d95 0%, #7c3aed 100%)',
              'card-gradient': 'linear-gradient(145deg, #ffffff 0%, #f3f4f6 100%)',
              'accent-gradient': 'linear-gradient(90deg, #7c3aed 0%, #2dd4bf 100%)',
            }
          }
        }

    <style>
      body {
        font-family: 'Open Sans', sans-serif;
        scroll-behavior: smooth;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Outfit', sans-serif;
      }
      .glass-nav {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      .blob {
        position: absolute;
        filter: blur(80px);
        opacity: 0.6;
        z-index: 0;
      }
      .floating-card {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
      }
    </style>
